<StackLayout  exampleTitle toggleNavButton>
    <GridLayout >
        <ListView [items]="myItems | async" rowHeight="44">
            <template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <GridLayout [class.odd]="odd" [class.even]="even">
                    <Label [text]="item.name" android:class="label-item"></Label>
                </GridLayout>
            </template>
        </ListView>
    </GridLayout>
</StackLayout>
